<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Book</title>
</head>
<body>
<h1>Register new book</h1>
<form th:method="POST" th:action="@{/store/register}" th:object="${newBook}">
    <label for="name">Name: </label>
    <input type="text" th:field="*{name}" id="name"/></br>
    <label for="author">Author Name: </label>
    <input type="text" th:field="*{author}" id="author"/></br>
    <label for="year">Published Year: </label>
    <input type="number" th:field="*{published_year}" id="year"/></br>
    <label for="genre">Genre: </label>
    <input type="text" th:field="*{genre}" id="genre"/></br>
    <label for="descr">Description: </label>
    <input type="text" th:field="*{description}" id="descr"/></br>

    <input type="submit" value="Register"/>
</form>
</body>
</html>
